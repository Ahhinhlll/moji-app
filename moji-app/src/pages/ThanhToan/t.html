<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .category-title,
      .price-title {
        color: #ff69b4;
        font-weight: bold;
      }
      .product-title {
        color: #ff69b4;
        font-weight: bold;
        margin-bottom: 0;
      }
      .price-range {
        width: 100%;
      }
      .dropdown-toggle::after {
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <h5 class="category-title">Danh mục sản phẩm</h5>
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Quà tặng
              <i class="fas fa-chevron-down"> </i>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Blindbox
              <i class="fas fa-chevron-down"> </i>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Gấu bông
              <i class="fas fa-chevron-down"> </i>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Balo Túi Ví
              <i class="fas fa-chevron-down"> </i>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Văn phòng phẩm
              <i class="fas fa-chevron-down"> </i>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Điện tử Điện thoại
              <i class="fas fa-chevron-down"> </i>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Gia dụng
              <i class="fas fa-chevron-down"> </i>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Phụ kiện thời trang
              <i class="fas fa-chevron-down"> </i>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Trang điểm
              <i class="fas fa-chevron-down"> </i>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Đồ chơi
              <i class="fas fa-chevron-down"> </i>
            </li>
          </ul>
          <h5 class="price-title mt-4">GIÁ</h5>
          <p>Từ 0đ : 500,000đ</p>
          <input
            class="price-range"
            max="500000"
            min="0"
            type="range"
            value="0"
          />
        </div>
        <div class="col-md-9">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="product-title">Sản phẩm</h5>
            <select class="form-select w-auto">
              <option selected="">Mới nhất</option>
              <option value="1">Giá tăng dần</option>
              <option value="2">Giá giảm dần</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
