<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Status</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
      }
      .header {
        border-bottom: 1px solid #f0f0f0;
        padding: 0.75rem 1rem;
        font-weight: 500;
        font-size: 14px;
        color: #666666;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
      }
      .header .back {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        cursor: pointer;
        user-select: none;
      }
      .header .back i {
        font-size: 16px;
        color: #666666;
      }
      .header .order-code {
        font-weight: 600;
        font-size: 14px;
        color: #333333;
      }
      .header .order-status {
        font-weight: 500;
        font-size: 14px;
        color: #f05a28;
        cursor: pointer;
      }
      .progress-container {
        background-color: #fff;
        padding: 1.5rem 0 1.25rem 0;
        border-bottom: 1px solid #f0f0f0;
      }
      .progress-line {
        position: relative;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 0 2rem;
      }
      .progress-line::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 5%;
        right: 5%;
        height: 3px;
        background-color: #2db34a;
        transform: translateY(-50%);
        z-index: 0;
        border-radius: 2px;
      }
      .progress-step {
        position: relative;
        z-index: 1;
        background-color: #fff;
        text-align: center;
        width: 80px;
        flex-shrink: 0;
      }
      .progress-step .circle {
        width: 44px;
        height: 44px;
        border: 3px solid #2db34a;
        border-radius: 50%;
        margin: 0 auto 0.5rem auto;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #2db34a;
        font-size: 20px;
      }
      .progress-step .circle svg,
      .progress-step .circle i {
        font-size: 20px;
        color: #2db34a;
      }
      .progress-step .text-top {
        font-weight: 600;
        font-size: 14px;
        color: #333333;
        line-height: 1.2;
        white-space: normal;
        margin-bottom: 0.25rem;
      }
      .progress-step .text-bottom {
        font-weight: 400;
        font-size: 12px;
        color: #999999;
        line-height: 1.2;
        white-space: normal;
      }
      .progress-step .text-top span {
        font-weight: 600;
      }
      .progress-step .text-top small {
        font-weight: 400;
        font-size: 12px;
        color: #333333;
        display: block;
        margin-top: 0.15rem;
      }
      .progress-step .text-bottom small {
        display: block;
      }
      .progress-step .text-top .price {
        font-weight: 600;
        font-size: 14px;
        color: #333333;
      }
      .btn-orange {
        background-color: #f05a28;
        border: none;
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        padding: 0.5rem 1.25rem;
        border-radius: 4px;
        width: 100%;
        max-width: 240px;
      }
      .btn-orange:hover,
      .btn-orange:focus {
        background-color: #d94e22;
        color: #fff;
      }
      .btn-light-custom {
        background-color: #fff;
        border: 1px solid #ddd;
        color: #666666;
        font-weight: 500;
        font-size: 16px;
        padding: 0.5rem 1.25rem;
        border-radius: 4px;
        width: 100%;
        max-width: 240px;
      }
      .btn-light-custom:hover,
      .btn-light-custom:focus {
        background-color: #f8f8f8;
        color: #444444;
      }
      .section-message {
        background-color: #fff9f0;
        padding: 1rem 1rem;
        font-size: 14px;
        color: #4a4a4a;
        margin-bottom: 0.5rem;
      }
      .section-buttons {
        background-color: #fffdf7;
        padding: 1rem 1rem 1.5rem 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-end;
      }
      @media (max-width: 575.98px) {
        .progress-line {
          margin: 0 0.5rem;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
        }
        .progress-step {
          width: 70px;
          font-size: 12px;
        }
        .progress-step .circle {
          width: 36px;
          height: 36px;
          font-size: 16px;
        }
        .btn-orange,
        .btn-light-custom {
          max-width: 100%;
        }
        .section-buttons {
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="back">
        <i class="fas fa-angle-left"></i>
        TRỞ LẠI
      </div>
      <div class="order-code">MÃ ĐƠN HÀNG. 2504243MJS0GAU</div>
      <div class="order-status">ĐƠN HÀNG ĐÃ HOÀN THÀNH</div>
    </div>

    <section class="progress-container">
      <div class="progress-line">
        <div class="progress-step">
          <div class="circle">
            <i class="fas fa-receipt" aria-hidden="true"></i>
          </div>
          <div class="text-top">Đơn Hàng Đã Đặt</div>
          <div class="text-bottom"><small>23:33 23-04-2025</small></div>
        </div>
        <div class="progress-step">
          <div class="circle">
            <i class="fas fa-money-bill-wave" aria-hidden="true"></i>
          </div>
          <div class="text-top">
            Đơn Hàng Đã Thanh Toán <br />
            <span class="price">(₫67.150)</span>
          </div>
          <div class="text-bottom"><small>23:33 23-04-2025</small></div>
        </div>
        <div class="progress-step">
          <div class="circle">
            <i class="fas fa-truck" aria-hidden="true"></i>
          </div>
          <div class="text-top">Đã Giao Cho ĐVVC</div>
          <div class="text-bottom"><small>15:38 24-04-2025</small></div>
        </div>
        <div class="progress-step">
          <div class="circle">
            <i class="fas fa-download" aria-hidden="true"></i>
          </div>
          <div class="text-top">Đã Nhận Được Hàng</div>
          <div class="text-bottom"><small>15:20 26-04-2025</small></div>
        </div>
        <div class="progress-step">
          <div class="circle">
            <i class="fas fa-star" aria-hidden="true"></i>
          </div>
          <div class="text-top">Đơn Hàng Đã Hoàn Thành</div>
          <div class="text-bottom"><small>00:21 30-04-2025</small></div>
        </div>
      </div>
    </section>

    <section class="section-message">Cảm ơn bạn đã mua sắm tại Shopee!</section>

    <section class="section-buttons container d-flex flex-column gap-3">
      <button type="button" class="btn btn-orange align-self-end">
        Mua Lại
      </button>
      <button type="button" class="btn btn-light-custom align-self-end">
        Liên Hệ Người Bán
      </button>
      <button type="button" class="btn btn-light-custom align-self-end">
        Xem Đánh Giá Shop
      </button>
    </section>
  </body>
</html>
